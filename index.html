<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Split screen iframe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="setup">
        <h1>Split screen iframe</h1>
        <textarea id="urls" placeholder="Enter URLs, comma separated" rows="1"></textarea>
        <div id="scale-control">
            <label for="scale">Scale</label>
            <input type="range" id="scale" min="25" max="100" value="100">
            <span id="scale-value">100%</span>
        </div>
        <div id="layouts"></div>
        <button id="start" disabled>Start</button>
    </div>
    <div id="viewer"></div>
    <script src="script.js"></script>
</body>
</html>
